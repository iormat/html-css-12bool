<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/lib/12bool.css">
    <link rel="stylesheet" href="css/lib/12bool-resp.css">
    <link rel="stylesheet" href="css/style.css">
    <title> Mario </title>
</head>
<body>
    <main>
        <div class="container centered">
            <!-- HAT -->
            <section class="row">
                <div class="col-5 col-offset-3"></div>
                <div class="col-9 col-offset-2"></div>
            </section>
            <!-- FACE -->
            <section class="face row">
                <div class="hair col-3 col-offset-2"></div>
                <div class="skin col-2"></div>
                <div class="eye col-1"></div>
                <div class="skin col-1"></div>
            </section>

            <section class="face row">
                <div class="hair col-1 col-offset-1"></div>
                <div class="skin col-1"></div>
                <div class="hair col-1"></div>
                <div class="skin col-3"></div>
                <div class="eye col-1"></div>
                <div class="skin col-3"></div>
            </section>

            <section class="face row">
                <div class="hair col-1 col-offset-1"></div>
                <div class="skin col-1"></div>
                <div class="hair col-2"></div>
                <div class="skin col-3"></div>
                <div class="beard col-1"></div>
                <div class="skin col-3"></div>
            </section>

            <section class="face row">
                <div class="hair col-1 col-offset-2"></div>
                <div class="skin col-1"></div>
                <div class="skin col-3"></div>
                <div class="beard col-4"></div>
            </section>

            <section class="face row">
                <div class="skin col-6 col-offset-3"></div>
            </section>

            <!-- BODY -->
            <section class="body row">
                <div class="col-2 col-offset-2"></div>
                <div class="salopette col-1"></div>
                <div class="col-2"></div>
                <div class="salopette col-1"></div>
                <div class="col-2"></div>
            </section>

            <section class="body row">
                <div class="col-3 col-offset-1"></div>
                <div class="salopette col-1"></div>
                <div class="col-2"></div>
                <div class="salopette col-1"></div>
                <div class="col-3"></div>
            </section>

            <section class="body row">
                <div class="col-4"></div>
                <div class="salopette col-4"></div>
                <div class="col-4"></div>
            </section>

            <section class="body row">
                <div class="skin col-2"></div>
                <div class="col-1"></div>
                <div class="salopette col-1"></div>
                <div class="button col-1"></div>
                <div class="salopette col-2"></div>
                <div class="button col-1"></div>
                <div class="salopette col-1"></div>
                <div class="col-1"></div>
                <div class="skin col-2"></div>
            </section>

            <section class="body row">
                <div class="skin col-3"></div>
                <div class="salopette col-6"></div>
                <div class="skin col-3"></div>
            </section>

            <section class="body row">
                <div class="skin col-2"></div>
                <div class="salopette col-8"></div>
                <div class="skin col-2"></div>
            </section>

            <section class="body row">
                <div class="salopette col-3 col-offset-2"></div>
                <div class="salopette col-3 col-offset-2"></div>
            </section>

            <!-- FEET -->
            <section class="feet row">
                <div class="shoes col-3 col-offset-1"></div>
                <div class="shoes col-3 col-offset-4"></div>
            </section>

            <section class="feet row">
                <div class="shoes col-4"></div>
                <div class="shoes col-4 col-offset-4"></div>
            </section>














        </div>
    </main>
</body>
</html>
